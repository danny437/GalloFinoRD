{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='OIP.png') }}" alt="Logo GFRD" class="logo-header">
            <div class="app-name">GalloFinoRD</div>
        </div>
    </div>

    <div class="error-card">
        <h2>¡Ha ocurrido un error!</h2>
        <p>Lo sentimos, algo salió mal. Inténtalo de nuevo más tarde.</p>

    <div class="footer" style="text-align: center; margin-top: 30px; font-size: 0.9rem; color: #555;">
        © 2026 GalloFinoRD • Todos los derechos reservados
    </div>
</div>
{% endblock %}
