{% extends "base.html" %}

{% block title %}Editar Gallo{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='OIP.png') }}" alt="Logo GFRD" class="logo-header">
            <div class="app-name">GalloFinoRD</div>
        </div>
    </div>

    <h1>Editar Gallo</h1>

    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del gallo">

        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" placeholder="Raza del gallo">

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" placeholder="Edad del gallo">

        <div class="acciones-centradas">
            <button type="submit" class="btn">Guardar Cambios</button>
            <a href="{{ url_for('lista') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

    <div class="footer" style="text-align: center; margin-top: 30px; font-size: 0.9rem; color: #555;">
        © 2026 GalloFinoRD • Todos los derechos reservados
    </div>
</div>
{% endblock %}
