<!-- templates/editar_gallo.html -->
{% extends "base.html" %}

{% block title %}GFRD Editar Gallo{% endblock %}

{% block content %}
<div class="container">
  <div class="header-modern">
    <div>
      <h1>GFRD Editar Gallo</h1>
      <p class="subtitle">Sistema moderno ‚Ä¢ A√±o 2026</p>
    </div>
    <img src="{{ url_for('logo') }}" alt="Logo GFRD" class="logo">
  </div>
  <form method="POST" action="{{ url_for('actualizar_gallo', id=gallo.id) }}" enctype="multipart/form-data" class="form-container">
    <div class="form-group">
      <label>Placa de Traba:</label>
      <input type="text" name="placa_traba" value="{{ gallo.placa_traba }}" required>
    </div>
    <div class="form-group">
      <label>Placa Regional:</label>
      <input type="text" name="placa_regional" value="{{ gallo.placa_regional or '' }}">
    </div>
    <div class="form-group">
      <label>N¬∞ Pelea:</label>
      <input type="text" name="n_pelea" value="{{ gallo.n_pelea or '' }}">
    </div>
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" name="nombre" value="{{ gallo.nombre or '' }}">
    </div>
    <div class="form-group">
      <label>Raza:</label>
      <select name="raza" required>
        {% for r in razas %}
          <option value="{{ r }}" {% if r == gallo.raza %}selected{% endif %}>{{ r }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Color:</label>
      <input type="text" name="color" value="{{ gallo.color }}" required>
    </div>
    <div class="form-group">
      <label>Apariencia:</label>
      <div class="radio-group">
        {% for a in apariencias %}
          <label>
            <input type="radio" name="apariencia" value="{{ a }}" {% if a == gallo.apariencia %}checked{% endif %}> {{ a }}
          </label>
        {% endfor %}
      </div>
    </div>
    <div class="form-group">
      <label>Foto actual:</label>
      <div>
        {% if gallo.foto %}
          <img src="{{ url_for('uploaded_file', filename=gallo.foto) }}" width="100" style="border-radius:4px;">
        {% else %}
          ‚Äî
        {% endif %}
      </div>
    </div>
    <div class="form-group">
      <label>Nueva foto (opcional):</label>
      <input type="file" name="foto" accept="image/*">
    </div>
    <div class="form-group">
      <label>Madre:</label>
      <select name="madre_id">
        <option value="">-- Ninguna --</option>
        {% for g in gallos_disponibles %}
          <option value="{{ g.id }}" {% if g.id == madre_id %}selected{% endif %}>
            {{ g.placa_traba }} ({{ g.raza }}) - {{ g.nombre or "Sin nombre" }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Padre:</label>
      <select name="padre_id">
        <option value="">-- Ninguno --</option>
        {% for g in gallos_disponibles %}
          <option value="{{ g.id }}" {% if g.id == padre_id %}selected{% endif %}>
            {{ g.placa_traba }} ({{ g.raza }}) - {{ g.nombre or "Sin nombre" }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit">‚úÖ Actualizar</button>
    <div style="text-align:center; margin-top:20px;">
      <a href="{{ url_for('lista_gallos') }}" class="btn-ghost" style="padding:10px 25px; display:inline-block;">‚ùå Cancelar</a>
      <a href="{{ url_for('menu_principal') }}" class="btn-ghost" style="padding:10px 25px; display:inline-block; margin-left:10px;">üè† Men√∫</a>
    </div>
  </form>
</div>
{% endblock %}
