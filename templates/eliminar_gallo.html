{% extends "base.html" %}

{% block title %}Eliminar Gallo{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='OIP.png') }}" alt="Logo GFRD" class="logo-header">
            <div class="app-name">GalloFinoRD</div>
        </div>
    </div>

    <div class="error-card">
        <h2>Eliminar Gallo</h2>
        <p>¿Estás seguro de que deseas eliminar este gallo?</p>

        <form method="POST">
            <div class="acciones-centradas">
                <button type="submit" class="btn">Sí, eliminar</button>
                <a href="{{ url_for('lista') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <div class="footer" style="text-align: center; margin-top: 30px; font-size: 0.9rem; color: #555;">
        © 2026 GalloFinoRD • Todos los derechos reservados
    </div>
</div>
{% endblock %}
