{% extends "base.html" %}

{% block title %}Registrar Cruce{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='OIP.png') }}" alt="Logo GFRD" class="logo-header">
            <div class="app-name">GalloFinoRD</div>
        </div>
    </div>

    <h1>Registrar Cruce</h1>

    <form method="POST">
        <label for="gallo1">Gallo 1:</label>
        <input type="text" id="gallo1" name="gallo1" placeholder="Nombre del primer gallo">

        <label for="gallo2">Gallo 2:</label>
        <input type="text" id="gallo2" name="gallo2" placeholder="Nombre del segundo gallo">

        <div class="acciones-centradas">
            <button type="submit" class="btn">Registrar Cruce</button>
            <a href="{{ url_for('menu') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

    <div class="footer" style="text-align: center; margin-top: 30px; font-size: 0.9rem; color: #555;">
        © 2026 GalloFinoRD • Todos los derechos reservados
    </div>
</div>
{% endblock %}
