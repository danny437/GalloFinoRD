<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}GalloFinoRD{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  {% block background %}{% endblock %}

  <header class="header">
    <div class="header-left">
      <img src="{{ url_for('static', filename='OIP.png') }}" alt="Logo GalloFinoRD" class="logo-header">
      <h1 class="app-name">GalloFinoRD</h1>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>© 2026 GalloFinoRD • Todos los derechos reservados</p>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
