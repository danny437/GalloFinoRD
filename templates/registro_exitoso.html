{% extends "base.html" %}

{% block title %}Registro Exitoso{% endblock %}

{% block content %}
<div class="container">
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='OIP.png') }}" alt="Logo GFRD" class="logo-header">
            <div class="app-name">GalloFinoRD</div>
        </div>
    </div>

    <div class="card">
        <h2>¡Registro Exitoso!</h2>
